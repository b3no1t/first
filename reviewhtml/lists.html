<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BALISES DE LISTES</title>
  </head>
  <body>
    <!--  non ordinaire (unordered )-->
    <ul>
      <li>list item</li>
      <li>
        <ul>
          <li>list item</li>
          <li>list item</li>
          <li>list item</li>
          <li>list item</li>
        </ul>
      </li>
    </ul>
    <!-- type ordinaire, -->
    <ol>
      <li>list item</li>
      <li>list item</li>
      <li>list item</li>
      <li>
        <ol>
          <li>toto</li>
          <li>toto</li>
          <li>toto</li>
          <li>toto</li>
        </ol>
      </li>
    </ol>
    <!-- definition list -->
    <dl>
      <dt>Liste des courses</dt>
      <dd>list ime</dd>
      <dd>list ime</dd>
      <dt>Liste des courses 2</dt>
      <dd>list ime</dd>
      <dd>list ime</dd>
    </dl>
  </body>
</html>
