<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <!--
<thead> … </thead> : section de l'en-tête du tableau
<tbody> …  </tbody> : section du corps du tableau
<tfoot> … </tfoot> : section du pied du tablea
-->
    <!-- 
CSS
  width largeur
  border: "largeur" "forme du trait" "color"
  border: 1px solid red;
  color couleur du texte;
  text-align: left, center, right
  background-color: couleur de fond;
  margin: top left bottom right
  margin: 10px 10px 10px 10px ;
  margin: 0 auto = center en largeur
      car on déclare 0 en top et bottom et auto en left right;
    -->
    <table style="width: 70%; margin: 0 auto; background: gray">
      <thead>
        <tr>
          <th>titre de la colonne 1</th>
          <th>titre de la colonne 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="background: blue">item 1</td>
          <td style="text-align: righ">item 2</td>
        </tr>
        <tr>
          <td>item 1</td>
          <td>item 2</td>
        </tr>
        <tr>
          <td style="background: blue">item 1</td>
          <td>item 2</td>
        </tr>
        <tr>
          <td colspan="2">
            <!-- colspan = le nombre de colonne dans le tableau, ici 2 donc la celllule en question prends la place de deux cellules  -->
            <table
              style="
                margin: 0 auto;
                width: 50%;
                background: gray;
                border: 10px solid red;
              "
            >
              <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
              </tr>
              <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
              </tr>
            </table>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>001</td>
        </tr>
      </tfoot>
      <caption style="text-align: left; color: aqua">
        intitulé du tableau
      </caption>
    </table>
  </body>
</html>
