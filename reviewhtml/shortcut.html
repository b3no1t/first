    <title>Shortcut VSC</title>

  <body>
    <h1>Shortcut VSC</h1>
    <p>ALT + Fleche haut ou bas = duplique la ligne</p>
    <p>CRTL + SHIFT + K = efface la ligne</p>
    <p>CTRL +D = selectionne les éléments similaires</p>
